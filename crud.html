<%@ include file="../../layout/header.jsp"%>
<%@ include file="../../layout/menu.jsp"%>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt"%>
<div class="col-md-10 ml-sm-auto col-lg-10 pb-4">
<c:if test="${event=='delete'}">
	<div class="card mt-2 general-title">
		<div class="card">
			<div class="form-row h-100">


				<div class="form-group auto col-sm-12 the-title">
					
						<sf:form
							action="${pageContext.request.contextPath}/home/cat/apoyo/tiposdepago/save"
							method="POST" name="insert">
							<c:forEach items="${consulta}" var="consulta">
								<input name="evento" type="hidden" value="delete" />
								<input name="id_tipos_pago" type="hidden" value="${consulta.id_tipos_pago}" />
								<div class="card-header">
									<span class="title" id="menu-toggle">Eliminar</span> <a
										class="float-right text-secondary"
										href="<c:url value='/home/cat/apoyo/tiposdepago'/>" role="button">Regresar</a>
								</div>
								<div id="mainMenu" class="collapse show card-body">
									<div class="row">
										<div class="col-sm-12 col-md-12  text-center">
											<h5 class="card-title">
												Está a punto de eliminar a <span class="title">${consulta.id_tipos_pago}.</span>
												¿Desea continuar?
											</h5>
											<button type="submit" class="btn btn-secondary text-white btn-sm">Eliminar</button>
											<a class="btn btn-secondary text-white btn-sm"
												href="<c:url value='/home/cat/apoyo/tiposdepago'/>"
												role="button">Regresar</a>
										</div>
									</div>
								</div>
							</c:forEach>
						</sf:form>
					

				</div>
			</div>
		</div>
	</div>
	</c:if>
	<c:if test="${event=='edit' && not empty consulta}">
		<div class="card mt-2 general-title">
			<div class="card">
				<div class="form-row h-100">
					<div class="form-group auto col-sm-12 the-title">
						<sf:form
							action="${pageContext.request.contextPath}/home/cat/apoyo/tiposdepago/save"
							method="POST" name="insert">
							<c:forEach items="${consulta}" var="consulta">
								<input name="evento" type="hidden" value="update" />
								<input name="id_tipos_pago" type="hidden" value="${consulta.id_tipos_pago}" />
								
								<div class="card-header">
									<span class="title" id="menu-toggle">Editando a <c:out
											value="${consulta.id_tipos_pago}"></c:out></span> <a
										class="float-right text-secondary"
										href="<c:url value='/home/cat/apoyo/tiposdepago'/>" role="button">Regresar</a>
								</div>
								<div id="mainMenu" class="show card card-body">

									<div class="row">
										<div class="col-sm-6 col-md-6 mt-2 mb-2">
											<input type="hidden" id="path"
												value="${pageContext.request.contextPath}" />
											
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Clave:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="clave" value="${consulta.clave}">
												</div>
											</div>

											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Descripción:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="descripcion" value="${consulta.descripcion}">
												</div>
											</div>
												<div class="form-group row">
												<label class="col-sm-4 col-form-label">Estatus</label>
												<div class="col-sm-8">
													<select class="form-control form-control-sm" name="estatus">
														<option value="ACT"
															${ 'ACT'==consulta.estatus ? 'selected="selected"' : ''}>Activo</option>
														<option value="NOA"
															${ 'NOA'==consulta.estatus ? 'selected="selected"' : ''}>Eliminado</option>
													</select>
												</div>
											</div>
											
											<div class="form-group row">
												<div class=" d-none col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="fecha_mod" value="${consulta.fecha_mod}">
												</div>
											</div>
											
											<div class="form-group row">
												<div class="d-none col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="fecha_cre" value="${consulta.fecha_cre}">
												</div>
											</div>

										
										
										</div>
										<div class="col-sm-6 col-md-6 mt-2 mb-2">
										
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Autor últ. mod.:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="usuario" value="${consulta.usuario}">
												</div>
											</div>

										

												<div class="form-group row">
												<label class="col-sm-4 col-form-label">Comentarios:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="comentarios" value="${consulta.comentarios}" >
												</div>
											</div>
										




											
											<div class="form-group row">
												<div class="col-md-12">
										<button type="submit" class="btn btn-secondary text-white btn-sm float-right  ">Actuaizar</button>
									</div>
											</div>
										</div>
									</div>
								</div>



							</c:forEach>
						</sf:form>
					</div>
				</div>
			</div>
		</div>


	</c:if>
	<c:if test="${event=='new'}">
		<div class="card mt-2 general-title">
			<div class="card">
				<div class="form-row h-100">
					<div class="form-group auto col-sm-12 the-title">
						<sf:form
							action="${pageContext.request.contextPath}/home/cat/apoyo/tiposdepago/save"
							method="POST" name="insert">
							<input name="evento" type="hidden" value="insert" />
							<div class="card-header">
								<span class="title" id="menu-toggle">Nuevo Importe</span> <a
									class="float-right text-secondary"
									href="<c:url value='/home/cat/apoyo/tiposdepago'/>" role="button">Regresar</a>
							</div>
							<div id="mainMenu" class="show card card-body">
								<div class="row">
									<div class="col-sm-6 col-md-6 mt-2 mb-2">
										<input type="hidden" id="path"
											value="${pageContext.request.contextPath}" />
											
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Clave:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="clave" >
												</div>
											</div>

											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Descripción:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="descripcion">
												</div>
											</div>
												
										
							
									</div>
									<div class="col-sm-6 col-md-6 mt-2 mb-2">
									
										

											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Comentarios:</label>
												<div class="col-sm-8">
													<input type="text" class="form-control form-control-sm"
														name="comentarios"  >
												</div>
											</div>

											<div class="col-md-12">
									<button type="submit" class="btn btn-secondary text-white btn-sm float-right  ">Guardar</button>
								</div>

									</div>
								</div>
							</div>
						</sf:form>
					</div>
				</div>
			</div>
		</div>
	</c:if>
</div>
